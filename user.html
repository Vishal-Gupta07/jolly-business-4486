<script>


const userFetchURL = "https://project-database-h3eo.vercel.app/userDetail"
const mainSection = document.querySelector(".board")


window.addEventListener("load",()=>{
      fetchUserData()
})


async function fetchUserData(){

    try {
        let resolve = await fetch(userFetchURL,{
            method : "GET",
            headers : {
                "Content-Type" : "application/json"
            },

        })
        let data = await resolve.json()
        console.log(data)
        renderData(data)

    } catch (error) {
        alert("Something is wrong")
    }
}

// <div class = "card-list">
function renderData(data){
    mainSection.innerHTML = `
    
     
        ${data.map((ele)=>{

            let name = ele.name
            let email = ele.email
            let image = ele.image
            let address = ele.address
            let id = ele.id

            return getAsCard(name, email, address, image, id)
          }).join("")
        }
     
    `
}
// </div>

function getAsCard(name, email, address, image, id){
    return `

    <div class = "card">

        <tbody>
            <tr>
                 <td class="person">
                     <img src="${image}" alt="">
                 <div class="people-detail">
                    <h4>${name}</h4>
                 </div>

                </td>
                <td class="mail pad">${email}</td>
                <td class="status pad">${address}</td>
                <td class="age pad">${id}</td>

            </tr>
        </tbody>

    </div>
    `
}



   

  
</script>
