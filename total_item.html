    window.addEventListener("load",()=>{
        localStorage.setItem("userProductData",JSON.stringify(userData))

        renderCardList(userData)         
    })


    function renderCardList(cardData){
       
        mainSection.innerHTML = `
        
         <div class = "cardList">
           ${cardData.map((ele)=>{
              
            let image = ele.image_url
            let name = ele.name
            let price = ele.price
            
            return getAsCard(image, name, price)
             }).join("")
            }     
         </div

        `

    function removeData(cardData){
         
      let item = cardData.parentElement.parentElement
       item.remove()
     }


    function getAsCard(image, name, price){
       
        return `
        
         <div class = "card">
            <div class = "card-img">
                <img src = ${image} />
            </div> 
            <div class = "card-body">
                 <h3 class="product-name">${name}</h3> 
                 <h4>${price}</h4> 
                 <button class="remove-Product" onClick="removeData(this)">Remove</button>
            </div>          
         </div>
        
        `
        
        
    }
